<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des VMs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 10px; }
        th { background-color: #4CAF50; color: white; }
        button { margin: 5px; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Gestion des Machines Virtuelles VMware</h1>
    <button onclick="loadVMs()">ðŸ”„ RafraÃ®chir la liste</button>
    <table>
        <thead>
            <tr>
                <th>Nom de la VM</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="vm-list"></tbody>
    </table>

    <script>
        function loadVMs() {
            fetch("http://localhost:3000/list-vms")
                .then(response => response.json())
                .then(data => {
                    let rows = "";
                    data.vms.forEach(vm => {
                        rows += `
                            <tr>
                                <td>${vm.path}</td>
                                <td>${vm.status}</td>
                                <td>
                                    <button onclick="startVM('${vm.path}')">ðŸŸ¢ DÃ©marrer</button>
                                    <button onclick="stopVM('${vm.path}')">ðŸ”´ ArrÃªter</button>
                                    <button onclick="deleteVM('${vm.path}')">ðŸ—‘ Supprimer</button>
                                </td>
                            </tr>
                        `;
                    });
                    document.getElementById("vm-list").innerHTML = rows;
                })
                .catch(error => console.error("Erreur:", error));
        }

        function startVM(vmPath) {
            fetch("http://localhost:3000/start-vm", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ vmPath })
            }).then(() => loadVMs());
        }

        function stopVM(vmPath) {
            fetch("http://localhost:3000/stop-vm", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ vmPath })
            }).then(() => loadVMs());
        }

        function deleteVM(vmPath) {
            if (confirm("Voulez-vous vraiment supprimer cette VM ?")) {
                fetch("http://localhost:3000/delete-vm", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ vmPath })
                }).then(() => loadVMs());
            }
        }

        loadVMs(); // Charger les VMs au dÃ©marrage
    </script>

</body>
</html>
